<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AD-74 // DEEP SCAN OUTPUT</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        /* --- CORE AESTHETICS --- */
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --primary-color: #00f0ff;
            --bg-color: #050a10;
            --alert-color: #ff3333;
            --warning-color: #ffcc00;
            --panel-bg: rgba(10, 20, 30, 0.9);
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 20px 10px;
            height: 100vh;
            height: 100svh;
            overflow: hidden;
            text-transform: uppercase;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* --- SCREENS --- */
        #entry-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 300;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        #connect-btn {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 15px 30px;
            cursor: pointer;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
        }

        .loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .boot-line-v, .boot-line-h { position: absolute; background: var(--primary-color); }
        .boot-line-v { width: 2px; height: 100%; left: 0; }
        .boot-line-h { width: 100%; height: 2px; top: 0; }

        @keyframes scan-v { 0% { left: 0; } 100% { left: 100%; } }
        @keyframes scan-h { 0% { top: 0; } 100% { top: 100%; } }

        /* --- UI CONTAINER --- */
        .scanner-container {
            flex: 1;
            opacity: 0;
            border: 2px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: var(--panel-bg);
            transition: opacity 0.5s ease;
            overflow: hidden;
        }

        /* --- VISUALIZATION AREA (TOP 50%) --- */
        .component-viz {
            flex: 1;
            border: 1px solid rgba(0, 240, 255, 0.2);
            background: #000;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #camera-feed {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: grayscale(1) contrast(1.4) brightness(0.8) sepia(1) hue-rotate(140deg);
            opacity: 0.6;
        }

        .hex-sidebar {
            position: absolute;
            left: 10px; top: 20px; bottom: 20px; width: 60px;
            font-size: 0.55em; overflow: hidden;
            border-right: 1px solid rgba(0, 240, 255, 0.2);
            opacity: 0.6; text-align: left;
            line-height: 1.4; z-index: 10;
        }

        /* --- CUBE SYSTEM (HIDDEN BY DEFAULT) --- */
        .loading { display: none; width: 120px; height: 120px; perspective: 1000px; position: relative; z-index: 5; }
        .cube { width: 80px; height: 80px; position: absolute; top: 20px; left: 20px; transform-style: preserve-3d; animation: rotate 8s infinite linear; }
        .side { position: absolute; width: 100%; height: 100%; border: 1px solid var(--primary-color); background: rgba(0, 240, 255, 0.08); backface-visibility: visible; }
        .front { transform: translateZ(40px); } .back { transform: translateZ(-40px) rotateY(180deg); }
        .top { transform: rotateX(90deg) translateZ(40px); } .bottom { transform: rotateX(-90deg) translateZ(40px); }
        .left { transform: rotateY(-90deg) translateZ(40px); } .right { transform: rotateY(90deg) translateZ(40px); }
        @keyframes rotate { from { transform: rotateY(0deg) rotateX(0deg); } to { transform: rotateY(360deg) rotateX(360deg); } }

        /* --- MAIN OUTPUT (BOTTOM 50%) --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-top: 1px solid rgba(0, 240, 255, 0.2);
            padding-top: 10px;
            overflow-y: auto;
        }

        .intel-box { border: 1px solid var(--warning-color); padding: 10px; color: var(--warning-color); background: rgba(255, 204, 0, 0.05); margin-top: 10px; }
        .status-bar { background: rgba(255, 51, 51, 0.15); padding: 8px; margin: 10px 0; font-size: 0.8em; text-align: center; border: 1px solid var(--alert-color); color: var(--alert-color); transition: 0.3s; }
        
        #reset-btn {
            margin-top: 10px;
            background: rgba(255, 51, 51, 0.1);
            color: var(--alert-color);
            border: 1px solid var(--alert-color);
            padding: 8px;
            cursor: pointer;
            font-family: 'Space Mono';
            font-size: 0.7em;
        }
    </style>
</head>
<body>

    <div id="entry-screen">
        <button id="connect-btn">Connect to Probe AD-74</button>
    </div>

    <div class="loading-screen" id="boot-overlay">
        <div class="boot-line-v" id="line-v"></div>
        <div class="boot-line-h" id="line-h"></div>
        <div id="loading-text" style="font-size: 0.8em; letter-spacing: 5px;">SYNCING SENSORS...</div>
    </div>

    <div class="scanner-container" id="main-ui">
        <header style="display: flex; justify-content: space-between; font-size: 0.6em;">
            <div>AD-FORENSICS // PROBE</div>
            <div>ST_MODE: MULTI_SCAN</div>
        </header>

        <div class="status-bar" id="status-display">AWAITING OPTICAL INPUT</div>

        <section class="component-viz">
            <div class="hex-sidebar"><div id="hex-data-stream"></div></div>
            
            <video id="camera-feed" autoplay playsinline muted></video>

            <div class="loading" id="threat-cube">
                <div class="cube">
                    <div class="side front"></div><div class="side back"></div>
                    <div class="side top"></div><div class="side bottom"></div>
                    <div class="side left"></div><div class="side right"></div>
                </div>
            </div>
        </section>

        <main>
            <div id="decoded-output" style="font-weight: bold; border-left: 3px solid var(--alert-color); padding-left: 10px; font-size: 0.9em; word-break: break-all;">
                NO DATA EXTRACTED
            </div>

            <div class="intel-box">
                <div style="display: flex; justify-content: space-between; font-size: 0.6em; margin-bottom: 5px;">
                    <span>REPORT: AD-74.ZX</span>
                    <span id="match-pct" style="background: var(--warning-color); color: #000; padding: 0 4px; font-weight: bold;">0.0% SYNC</span>
                </div>
                <p id="info-p" style="margin: 0; font-size: 0.7em; text-transform: none; line-height: 1.4;">
                    Optical signal processing active. Analyzing QR/DataMatrix signatures for payload extraction.
                </p>
            </div>

            <button id="reset-btn">PURGE_DECODED_DATA</button>
        </main>
    </div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const hexStream = document.getElementById('hex-data-stream');
        const statusDisplay = document.getElementById('status-display');
        const decodedOutput = document.getElementById('decoded-output');
        const matchPct = document.getElementById('match-pct');
        const infoP = document.getElementById('info-p');

        // Hex Logic from original file
        function updateHex() {
            let data = "";
            for(let i=0; i<18; i++) {
                data += "0x" + Math.floor(Math.random()*256).toString(16).toUpperCase().padStart(2, '0') + " ";
                if(i % 2 !== 0) data += "<br>";
            }
            hexStream.innerHTML = data;
        }
        setInterval(updateHex, 150);

        async function startSystem() {
            try {
                const videoDevices = await codeReader.listVideoInputDevices();
                const selectedDevice = videoDevices[0].deviceId;

                codeReader.decodeFromVideoDevice(selectedDevice, 'camera-feed', (result, err) => {
                    if (result) {
                        const text = result.getText();
                        decodedOutput.innerText = text;

                        // Trigger Override if "BOMB" is detected
                        if (text.toUpperCase().includes("BOMB")) {
                            triggerThreat();
                        } else {
                            matchPct.innerText = "100% SYNC";
                            statusDisplay.innerText = "DATA EXTRACTED";
                            statusDisplay.style.background = "rgba(0, 240, 255, 0.2)";
                        }
                    }
                });

                // Boot Animation
                document.getElementById('line-v').style.animation = 'scan-v 1s ease-in-out forwards';
                document.getElementById('line-h').style.animation = 'scan-h 1s ease-in-out forwards 0.5s';

                setTimeout(() => {
                    document.getElementById('boot-overlay').style.display = 'none';
                    document.getElementById('main-ui').style.opacity = '1';
                }, 2000);

            } catch (err) {
                document.getElementById('loading-text').innerText = "ERROR: CAMERA BLOCKED";
            }
        }

        function triggerThreat() {
            statusDisplay.innerText = "CRITICAL THREAT DETECTED";
            statusDisplay.style.background = "var(--alert-color)";
            statusDisplay.style.color = "#000";
            document.getElementById('camera-feed').style.display = 'none';
            document.getElementById('threat-cube').style.display = 'block';
            matchPct.innerText = "ERROR // 99%";
            matchPct.style.background = "var(--alert-color)";
            infoP.innerHTML = "<strong>PROTOCOL AD-74 TRIGGERED:</strong> Hazardous signature identified. Evacuate immediately.";
        }

        document.getElementById('connect-btn').addEventListener('click', () => {
            document.getElementById('entry-screen').style.display = 'none';
            document.getElementById('boot-overlay').style.display = 'flex';
            startSystem();
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            decodedOutput.innerText = "NO DATA EXTRACTED";
            matchPct.innerText = "0.0% SYNC";
            matchPct.style.background = "var(--warning-color)";
            statusDisplay.innerText = "AWAITING OPTICAL INPUT";
            statusDisplay.style.background = "rgba(255, 51, 51, 0.15)";
            statusDisplay.style.color = "var(--alert-color)";
            document.getElementById('camera-feed').style.display = 'block';
            document.getElementById('threat-cube').style.display = 'none';
            infoP.innerText = "Optical signal processing active. Analyzing QR/DataMatrix signatures for payload extraction.";
        });
    </script>
</body>
</html>
