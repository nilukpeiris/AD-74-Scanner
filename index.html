<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AD-74 // DEEP SCAN OUTPUT</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        /* --- CORE AESTHETICS --- */
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --primary-color: #00f0ff;
            --bg-color: #050a10;
            --alert-color: #ff3333;
            --warning-color: #ffcc00;
            --panel-bg: rgba(10, 20, 30, 0.9);
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Space Mono', monospace;
            margin: 0;
            padding: 20px 10px;
            height: 100vh;
            height: 100svh;
            overflow: hidden;
            text-transform: uppercase;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* --- ENTRY BUTTON --- */
        #entry-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 300;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        #connect-btn {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 15px 30px;
            font-family: 'Space Mono', monospace;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
            transition: all 0.3s ease;
        }

        /* --- BOOT SEQUENCE --- */
        .loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .boot-line-v, .boot-line-h {
            position: absolute;
            background: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .boot-line-v { width: 2px; height: 100%; left: 0; }
        .boot-line-h { width: 100%; height: 2px; top: 0; }

        @keyframes scan-v { 0% { left: 0; } 100% { left: 100%; } }
        @keyframes scan-h { 0% { top: 0; } 100% { top: 100%; } }

        /* --- UI COMPONENTS --- */
        .scanner-container {
            flex: 1;
            opacity: 0;
            border: 2px solid var(--primary-color);
            min-height: calc(100% - 10px);
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
            background: var(--panel-bg);
            transition: opacity 0.5s ease;
            overflow: hidden;
        }

        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* --- CAMERA AREA (Top 50%) --- */
        .component-viz {
            flex: 1; /* Split 50/50 with <main> */
            border: 1px solid rgba(0, 240, 255, 0.2);
            background: #000;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: flicker 0.2s infinite;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(1) contrast(1.2) brightness(0.8) sepia(1) hue-rotate(140deg);
            opacity: 0.7;
        }

        /* --- MAIN SECTION (Bottom 50%) --- */
        main {
            flex: 1; /* Split 50/50 with .component-viz */
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 240, 255, 0.2);
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.97; }
        }

        .hex-sidebar {
            position: absolute;
            left: 10px; top: 20px; bottom: 20px; width: 60px;
            font-size: 0.55em; overflow: hidden;
            border-right: 1px solid rgba(0, 240, 255, 0.2);
            opacity: 0.6; text-align: left;
            line-height: 1.4;
            z-index: 10;
        }

        /* --- ANALYSIS BOXES --- */
        .intel-box { border: 1px solid var(--warning-color); padding: 12px; color: var(--warning-color); background: rgba(255, 204, 0, 0.05); margin-top: 10px; }
        .status-bar { background: rgba(255, 51, 51, 0.15); padding: 8px; margin: 10px 0; font-size: 0.8em; text-align: center; border: 1px solid var(--alert-color); color: var(--alert-color); }
        .substance-tag { flex: 1; background: rgba(0, 240, 255, 0.1); padding: 5px; border-left: 2px solid var(--primary-color); font-size: 0.6em; }
    </style>
</head>
<body>

    <div id="entry-screen">
        <div style="font-size: 0.6em; opacity: 0.5; letter-spacing: 3px;">SECURE ACCESS REQUIRED</div>
        <button id="connect-btn">Connect to Probe AD-74</button>
    </div>

    <div class="loading-screen" id="boot-overlay">
        <div class="boot-line-v" id="line-v"></div>
        <div class="boot-line-h" id="line-h"></div>
        <div style="font-size: 0.8em; letter-spacing: 5px;">INITIALIZING SCAN...</div>
    </div>

    <div class="crt-overlay"></div>

    <div class="scanner-container" id="main-ui">
        <header style="display: flex; justify-content: space-between; font-size: 0.6em;">
            <div>AD-FORENSICS // PROBE</div>
            <div id="scan-mode">ST_MODE: MULTI_SCAN</div>
        </header>

        <div class="status-bar" id="status-display">AWAITING OPTICAL SYMBOL INPUT</div>

        <section class="component-viz">
            <div class="hex-sidebar"><div id="hex-data-stream"></div></div>
            <video id="camera-feed" autoplay playsinline muted></video>
        </section>

        <main>
            <div style="font-size: 0.7em; margin-bottom: 5px; color: var(--primary-color);">[DECODER_RESULT // OUTPUT]</div>
            <div id="decoded-output" style="font-weight: bold; border-left: 3px solid var(--alert-color); padding-left: 10px; font-size: 0.9em; word-break: break-all;">
                NO DATA EXTRACTED
            </div>

            <div class="intel-box">
                <div style="display: flex; justify-content: space-between; font-size: 0.6em; margin-bottom: 8px; border-bottom: 1px solid rgba(255, 204, 0, 0.3); padding-bottom: 4px;">
                    <span>REPORT: AD-74.ZX</span>
                    <span id="match-pct" style="color: #000; background: var(--warning-color); padding: 0 4px; font-weight: bold;">0.0% SYNC</span>
                </div>
                <p id="info-p" style="margin: 0; font-size: 0.72em; text-transform: none; line-height: 1.5; font-style: italic;">
                    System optimized for Multi-Format Optical Decoding. compatible with QR, Data Matrix, and Aztec signatures.
                </p>
            </div>
        </main>
    </div>

    <script>
        const hexStream = document.getElementById('hex-data-stream');
        const codeReader = new ZXing.BrowserMultiFormatReader();

        function updateHex() {
            let data = "";
            for(let i=0; i<18; i++) {
                data += "0x" + Math.floor(Math.random()*256).toString(16).toUpperCase().padStart(2, '0') + " ";
                if(i % 2 !== 0) data += "<br>";
            }
            hexStream.innerHTML = data;
        }
        setInterval(updateHex, 150);

        function startDecoding() {
            codeReader.decodeFromVideoDevice(null, 'camera-feed', (result, err) => {
                if (result) {
                    document.getElementById('decoded-output').innerText = result.getText();
                    document.getElementById('match-pct').innerText = "100% SYNC";
                }
            });
        }

        document.getElementById('connect-btn').addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            document.getElementById('entry-screen').style.display = 'none';
            document.getElementById('boot-overlay').style.display = 'flex';
            document.getElementById('line-v').style.animation = 'scan-v 1s ease-in-out forwards 0.2s';
            document.getElementById('line-h').style.animation = 'scan-h 1s ease-in-out forwards 0.9s';

            setTimeout(() => {
                document.getElementById('boot-overlay').style.display = 'none';
                document.getElementById('main-ui').style.opacity = '1';
                startDecoding();
            }, 2200);
        });

        const fixViewportHeight = () => {
            document.body.style.height = `${window.innerHeight}px`;
        };

        window.addEventListener('resize', fixViewportHeight);
        window.addEventListener('orientationchange', fixViewportHeight);
        fixViewportHeight();
    </script>
</body>
</html>
