<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AD-74 // DEEP SCAN OUTPUT</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --primary-color: #00f0ff;
            --bg-color: #050a10;
            --alert-color: #ff3333;
            --warning-color: #ffcc00;
            --panel-bg: rgba(10, 20, 30, 0.9);
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Space Mono', monospace;
            margin: 0; padding: 20px 10px; height: 100vh; height: 100svh;
            overflow: hidden; text-transform: uppercase; box-sizing: border-box;
            display: flex; flex-direction: column;
        }

        /* --- GLITCH & FLICKER ANIMATIONS --- */
        @keyframes hud-shudder {
            0% { transform: translate(0,0); filter: hue-rotate(0deg); }
            25% { transform: translate(-2px, 1px); filter: hue-rotate(90deg) contrast(1.5); }
            50% { transform: translate(2px, -1px); opacity: 0.8; }
            75% { transform: translate(-1px, -1px); filter: invert(0.1); }
            100% { transform: translate(0,0); }
        }

        @keyframes power-flicker {
            0%   { opacity: 1; filter: brightness(1); }
            10%  { opacity: 0.4; filter: brightness(1.2); }
            15%  { opacity: 0.9; }
            20%  { opacity: 0.2; }
            25%  { opacity: 1; filter: brightness(1); }
            80%  { opacity: 1; }
            85%  { opacity: 0.7; }
            90%  { opacity: 1; }
        }

        .glitch-active { animation: hud-shudder 0.15s infinite; border-color: var(--alert-color) !important; }
        .feed-glitch { filter: sepia(1) hue-rotate(0deg) saturate(8) contrast(2) !important; }
        .instability-event { animation: power-flicker 0.4s ease-out; }

        /* --- UI ELEMENTS --- */
        #entry-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 300;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
        }

        #connect-btn {
            background: transparent; color: var(--primary-color); border: 1px solid var(--primary-color);
            padding: 15px 30px; cursor: pointer; letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
        }

        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 200;
            display: none; align-items: center; justify-content: center;
        }

        .boot-line-v, .boot-line-h { position: absolute; background: var(--primary-color); }
        .boot-line-v { width: 2px; height: 100%; left: 0; }
        .boot-line-h { width: 100%; height: 2px; top: 0; }

        @keyframes scan-v { 0% { left: 0; } 100% { left: 100%; } }
        @keyframes scan-h { 0% { top: 0; } 100% { top: 100%; } }

        .scanner-container {
            flex: 1; opacity: 0; border: 2px solid var(--primary-color);
            display: flex; flex-direction: column; padding: 15px;
            background: var(--panel-bg); transition: opacity 0.5s ease; overflow: hidden;
        }

        .component-viz {
            flex: 1; border: 1px solid rgba(0, 240, 255, 0.2);
            background: #000; margin: 10px 0; position: relative;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        #camera-feed {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(1) contrast(1.4) brightness(0.8) sepia(1) hue-rotate(140deg); opacity: 0.6;
        }

        .hex-sidebar {
            position: absolute; left: 10px; top: 20px; bottom: 20px; width: 60px;
            font-size: 0.55em; overflow: hidden; border-right: 1px solid rgba(0, 240, 255, 0.2);
            opacity: 0.6; text-align: left; line-height: 1.4; z-index: 10;
        }

        #mag-panel {
            border: 1px solid var(--primary-color); padding: 8px; margin-bottom: 10px; 
            font-size: 0.65em; background: rgba(0, 240, 255, 0.05);
        }

        .status-bar { background: #000; padding: 8px; margin: 10px 0; font-size: 0.8em; text-align: center; border: 1px solid var(--alert-color); color: var(--alert-color); transition: 0.3s; }
        
        /* Updated main container to pin button to bottom */
        main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            border-top: 1px solid rgba(0, 240, 255, 0.2); 
            padding-top: 10px; 
            overflow: hidden; 
        }

        /* Reset Button with Red/Black Active State */
        #reset-btn { 
            margin-top: auto; 
            background: rgba(255, 51, 51, 0.1); 
            color: var(--alert-color); 
            border: 1px solid var(--alert-color); 
            padding: 15px; 
            cursor: pointer; 
            font-family: 'Space Mono'; 
            font-size: 0.75em;
            width: 100%;
            transition: background 0.05s, color 0.05s;
        }

        #reset-btn:active {
            background: var(--alert-color) !important;
            color: #000 !important;
        }

        .intel-box { border: 1px solid var(--warning-color); padding: 10px; color: var(--warning-color); background: rgba(255, 204, 0, 0.05); margin-top: 10px; }

        /* 3D VIZ */
        .loading { display: none; width: 120px; height: 120px; perspective: 1000px; position: relative; z-index: 5; }
        @keyframes rotate { from { transform: rotateY(0deg) rotateX(20deg); } to { transform: rotateY(360deg) rotateX(20deg); } }
        .cube { width: 80px; height: 80px; transform-style: preserve-3d; animation: rotate 8s infinite linear; }
        .c-side { position: absolute; width: 80px; height: 80px; border: 1px solid var(--primary-color); background: rgba(0, 240, 255, 0.08); }
        .front { transform: translateZ(40px); } .back { transform: translateZ(-40px) rotateY(180deg); }
        .top { transform: rotateX(90deg) translateZ(40px); } .bottom { transform: rotateX(-90deg) translateZ(40px); }
        .left { transform: rotateY(-90deg) translateZ(40px); } .right { transform: rotateY(90deg) translateZ(40px); }
    </style>
</head>
<body>

    <div id="entry-screen">
        <button id="connect-btn">Connect to Probe AD-74</button>
    </div>

    <div class="loading-screen" id="boot-overlay">
        <div class="boot-line-v" id="line-v"></div>
        <div class="boot-line-h" id="line-h"></div>
        <div id="loading-text" style="font-size: 0.8em; letter-spacing: 5px;">SYNCING SENSORS...</div>
    </div>

    <div class="scanner-container" id="main-ui">
        <header style="display: flex; justify-content: space-between; font-size: 0.6em;">
            <div>AD-74 // PROBE</div>
            <div>ST_MODE: MULTI_SCAN</div>
        </header>

        <div class="status-bar" id="status-display">AWAITING OPTICAL INPUT</div>

        <section class="component-viz">
            <div class="hex-sidebar"><div id="hex-data-stream"></div></div>
            <video id="camera-feed" autoplay playsinline muted></video>
            <div class="loading" id="threat-viz">
                <div class="cube" id="viz-cube">
                    <div class="c-side front"></div><div class="c-side back"></div>
                    <div class="c-side top"></div><div class="c-side bottom"></div>
                    <div class="c-side left"></div><div class="c-side right"></div>
                </div>
            </div>
        </section>

        <main>
            <div id="data-stack">
                <div id="mag-panel">
                    <div style="display: flex; justify-content: space-between; border-bottom: 1px solid rgba(0,240,255,0.3); margin-bottom: 5px;">
                        <span>EMF_FIELD_STRENGTH</span>
                        <span id="mag-bearing">---Â°</span>
                    </div>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <div style="flex: 1; height: 8px; background: rgba(0, 240, 255, 0.1); position: relative; overflow: hidden; border: 1px solid rgba(0,240,255,0.2);">
                            <div id="mag-bar" style="width: 0%; height: 100%; background: var(--primary-color); transition: width 0.1s;"></div>
                        </div>
                        <span id="mag-uT" style="min-width: 60px; text-align: right;">0.00 uT</span>
                    </div>
                </div>
                <div id="decoded-output" style="font-weight: bold; border-left: 3px solid var(--alert-color); padding-left: 10px; font-size: 0.9em; word-break: break-all; margin-bottom: 10px;">
                    DATA EXTRACTION PENDING
                </div>
                <div class="intel-box">
                    <div id="match-pct" style="font-size: 0.6em; background: var(--warning-color); color: #000; padding: 0 4px; display: inline-block; margin-bottom: 5px;">0.0% CONFIDENCE</div>
                    <p id="info-p" style="margin: 0; font-size: 0.7em; line-height: 1.4;">Analyzing optical signatures for data extraction...</p>
                </div>
            </div>
            
            <button id="reset-btn" onmousedown="playTap(650, 0.06)" onmouseup="playTap(500, 0.04)">PURGE ANALYSIS // RESET INPUT</button>
        </main>
    </div>

    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isThreatActive = false;

        function playSound(freq, type, duration, volume = 0.1) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playTap(freq, vol) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.05);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function triggerRandomFlicker() {
            const ui = document.getElementById('main-ui');
            const status = document.getElementById('status-display');
            const prevStatus = status.innerText;
            ui.classList.add('instability-event');
            status.innerText = "WARNING: POWER INSTABILITY";
            playSound(120, 'sawtooth', 0.4, 0.05);
            setTimeout(() => {
                ui.classList.remove('instability-event');
                if (!isThreatActive) status.innerText = prevStatus;
            }, 450);
            const nextDelay = Math.floor(Math.random() * (30000 - 10000 + 1)) + 10000;
            setTimeout(triggerRandomFlicker, nextDelay);
        }

        async function startSystem() {
            try {
                const videoDevices = await codeReader.listVideoInputDevices();
                const selectedDevice = videoDevices[0].deviceId;
                codeReader.decodeFromVideoDevice(selectedDevice, 'camera-feed', (result) => {
                    if (result && !isThreatActive) {
                        isThreatActive = true;
                        playSound(880, 'sine', 0.1, 0.1); 
                        document.getElementById('decoded-output').innerText = result.getText();
                        document.getElementById('status-display').innerText = "THREAT IDENTIFIED";
                        document.getElementById('camera-feed').style.display = 'none';
                        document.getElementById('threat-viz').style.display = 'block';
                        document.getElementById('match-pct').innerText = "100% SYNC";
                        document.getElementById('info-p').innerHTML = "<strong>CRITICAL:</strong> Internal structural anomalies detected.";
                    }
                });
                document.getElementById('line-v').style.animation = 'scan-v 1s forwards';
                document.getElementById('line-h').style.animation = 'scan-h 1s forwards 0.5s';
                setTimeout(() => { 
                    document.getElementById('boot-overlay').style.display = 'none'; 
                    document.getElementById('main-ui').style.opacity = '1'; 
                }, 2000);
            } catch (err) { console.error(err); }
        }

        document.getElementById('connect-btn').addEventListener('click', () => {
            audioCtx.resume();
            playTap(650, 0.06); 
            document.getElementById('entry-screen').style.display = 'none';
            document.getElementById('boot-overlay').style.display = 'flex';
            triggerRandomFlicker();
            startSystem();
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            playSound(150, 'triangle', 0.5, 0.2); 
            isThreatActive = false;
            document.getElementById('camera-feed').style.display = 'block';
            document.getElementById('threat-viz').style.display = 'none';
            document.getElementById('decoded-output').innerText = "DATA EXTRACTION PENDING";
            document.getElementById('status-display').innerText = "SYSTEM PURGED";
            document.getElementById('match-pct').innerText = "0.0% CONFIDENCE";
            document.getElementById('info-p').innerText = "Analyzing optical signatures for data extraction...";
            setTimeout(() => { document.getElementById('status-display').innerText = "AWAITING OPTICAL INPUT"; }, 1000);
        });

        setInterval(() => {
            let data = "";
            for(let i=0; i<15; i++) {
                data += "0x" + Math.floor(Math.random()*256).toString(16).toUpperCase().padStart(2, '0') + "<br>";
            }
            document.getElementById('hex-data-stream').innerHTML = data;
        }, 150);
    </script>
</body>
</html>
