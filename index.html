<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AD-74 // DEEP SCAN OUTPUT</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --primary-color: #00f0ff;
            --bg-color: #050a10;
            --alert-color: #ff3333;
            --warning-color: #ffcc00;
            --panel-bg: rgba(10, 20, 30, 0.9);
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Space Mono', monospace;
            margin: 0; padding: 20px 10px; height: 100vh; height: 100svh;
            overflow: hidden; text-transform: uppercase; box-sizing: border-box;
            display: flex; flex-direction: column;
        }

        /* --- GLITCHES --- */
        @keyframes kernel-shred {
            0% { clip-path: inset(10% 0 30% 0); transform: translateX(-10px); filter: invert(0); }
            20% { clip-path: inset(50% 0 10% 0); transform: translateX(10px); filter: invert(1); }
            40% { clip-path: inset(20% 0 60% 0); transform: scale(1.1); filter: contrast(3); }
            60% { clip-path: inset(80% 0 5% 0); transform: translateX(-20px); }
            80% { clip-path: inset(0 0 70% 0); transform: translateY(10px); filter: hue-rotate(180deg); }
            100% { clip-path: inset(0 0 0 0); transform: translateX(0); filter: invert(0); }
        }

        @keyframes power-flicker {
            0%   { opacity: 1; filter: brightness(1); }
            10%  { opacity: 0.4; filter: brightness(1.2); }
            15%  { opacity: 0.9; }
            20%  { opacity: 0.2; }
            25%  { opacity: 1; filter: brightness(1); }
            80%  { opacity: 1; }
            85%  { opacity: 0.7; }
            90%  { opacity: 1; }
        }

        .heavy-glitch-active { animation: kernel-shred 0.15s infinite; border: 4px solid #fff !important; }
        .feed-shredded { filter: brightness(2) contrast(5) grayscale(1) !important; transform: scale(1.4) rotate(2deg); }

        /* --- SCREENS --- */
        #entry-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 300;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
        }

        #connect-btn {
            background: transparent; color: var(--primary-color); border: 1px solid var(--primary-color);
            padding: 15px 30px; cursor: pointer; letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
        }

        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 200;
            display: none; align-items: center; justify-content: center;
        }

        .boot-line-v, .boot-line-h { position: absolute; background: var(--primary-color); }
        .boot-line-v { width: 2px; height: 100%; left: 0; }
        .boot-line-h { width: 100%; height: 2px; top: 0; }

        @keyframes scan-v { 0% { left: 0; } 100% { left: 100%; } }
        @keyframes scan-h { 0% { top: 0; } 100% { top: 100%; } }

        .scanner-container {
            flex: 1; opacity: 0; border: 2px solid var(--primary-color);
            display: flex; flex-direction: column; padding: 15px;
            background: var(--panel-bg); transition: opacity 0.5s ease; overflow: hidden;
        }

        .component-viz {
            flex: 1; border: 1px solid rgba(0, 240, 255, 0.2);
            background: #000; margin: 10px 0; position: relative;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        #camera-feed {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(1) contrast(1.4) brightness(0.8) sepia(1) hue-rotate(140deg); opacity: 0.6;
            transition: filter 0.2s;
        }

        .hex-sidebar {
            position: absolute; left: 10px; top: 20px; bottom: 20px; width: 60px;
            font-size: 0.55em; overflow: hidden; border-right: 1px solid rgba(0, 240, 255, 0.2);
            opacity: 0.6; text-align: left; line-height: 1.4; z-index: 10;
        }

        #mag-panel {
            border: 1px solid var(--primary-color); padding: 8px; margin-bottom: 10px; 
            font-size: 0.65em; background: rgba(0, 240, 255, 0.05);
        }

        /* --- THREAT SHAPES --- */
        .loading { display: none; width: 120px; height: 120px; perspective: 1000px; position: relative; z-index: 5; }
        @keyframes rotate { from { transform: rotateY(0deg) rotateX(20deg); } to { transform: rotateY(360deg) rotateX(20deg); } }

        .side, .c-side { position: absolute; border: 1px solid var(--primary-color); background: rgba(0, 240, 255, 0.08); display: flex; align-items: center; justify-content: center; font-size: 10px; }
        .f-front  { width: 100px; height: 100px; transform: translateZ(5px); }
        .f-back   { width: 100px; height: 100px; transform: translateZ(-5px) rotateY(180deg); }
        
        .cube { display: none; width: 80px; height: 80px; position: absolute; top: 20px; left: 20px; transform-style: preserve-3d; animation: rotate 8s infinite linear; }
        .front { transform: translateZ(40px); } .back { transform: translateZ(-40px) rotateY(180deg); }
        .top { transform: rotateX(90deg) translateZ(40px); } .bottom { transform: rotateX(-90deg) translateZ(40px); }
        .left { transform: rotateY(-90deg) translateZ(40px); } .right { transform: rotateY(90deg) translateZ(40px); }

        /* --- FLUX GRID --- */
        .grid-container {
            width: 80px; height: 80px; position: absolute; top: 50%; left: 50%;
            margin-top: -40px; margin-left: -40px; transform-style: preserve-3d;
            animation: slow-rotate 20s infinite linear; display: none;
        }
        @keyframes slow-rotate { from { transform: rotateX(0deg) rotateY(0deg); } to { transform: rotateX(360deg) rotateY(360deg); } }
        .grid-plane { position: absolute; width: 80px; height: 80px; border: 1px solid rgba(0, 240, 255, 0.4); background: rgba(0, 240, 255, 0.05); opacity: 0; transition: 2s; }
        .assembled .grid-plane { opacity: 1; transform: translateZ(40px); }
        .gp-back { transform: rotateY(180deg) translateZ(40px) !important; }

        main { flex: 1; display: flex; flex-direction: column; border-top: 1px solid rgba(0, 240, 255, 0.2); padding-top: 10px; }
        .status-bar { background: #000; padding: 8px; margin: 10px 0; font-size: 0.8em; text-align: center; border: 1px solid var(--alert-color); color: var(--alert-color); }
        
        #reset-btn { background: var(--alert-color); color: #000; border: none; padding: 12px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

    <div id="entry-screen">
        <button id="connect-btn">INITIALIZE SENSOR ARRAY</button>
    </div>

    <div class="loading-screen" id="boot-overlay">
        <div class="boot-line-v" id="line-v"></div>
        <div class="boot-line-h" id="line-h"></div>
        <div id="loading-text" style="font-size: 0.8em; letter-spacing: 5px;">CALIBRATING MAGNETOMETER...</div>
    </div>

    <div class="scanner-container" id="main-ui">
        <header style="display: flex; justify-content: space-between; font-size: 0.6em;">
            <div>AD-74 // DEEP SCAN</div>
            <div>COMPASS_ACTIVE: TRUE</div>
        </header>

        <div class="status-bar" id="status-display">AWAITING OPTICAL INPUT</div>

        <section class="component-viz">
            <div class="hex-sidebar"><div id="hex-data-stream"></div></div>
            <video id="camera-feed" autoplay playsinline muted></video>
            <div class="loading" id="threat-viz">
                <div class="cube" id="viz-cube">
                    <div class="c-side front"></div><div class="c-side back"></div>
                    <div class="c-side top"></div><div class="c-side bottom"></div>
                    <div class="c-side left"></div><div class="c-side right"></div>
                </div>
                <div class="grid-container" id="viz-flux">
                    <div class="grid-plane gp-front"></div><div class="grid-plane gp-back"></div>
                </div>
            </div>
        </section>

        <main>
            <div id="mag-panel">
                <div style="display: flex; justify-content: space-between; border-bottom: 1px solid rgba(0,240,255,0.3); margin-bottom: 5px;">
                    <span>EMF_FIELD</span>
                    <span id="mag-bearing">000°</span>
                </div>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <div style="flex: 1; height: 8px; background: rgba(0, 240, 255, 0.1); border: 1px solid rgba(0,240,255,0.2);">
                        <div id="mag-bar" style="width: 0%; height: 100%; background: var(--primary-color);"></div>
                    </div>
                    <span id="mag-uT" style="min-width: 60px; text-align: right;">0.00 uT</span>
                </div>
            </div>

            <div id="decoded-output" style="border-left: 3px solid var(--alert-color); padding-left: 10px; font-size: 0.9em;">AWAITING SIGNAL</div>
            <button id="reset-btn">PURGE SCANNER CACHE</button>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyB7Cp6gRpXufgNRAHjMBWJXxJj4_HiAAyg", databaseURL: "https://pilgrim-os-default-rtdb.firebaseio.com", projectId: "pilgrim-os" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const codeReader = new ZXing.BrowserMultiFormatReader();
        const magBearing = document.getElementById('mag-bearing');
        const magBar = document.getElementById('mag-bar');
        const magUT = document.getElementById('mag-uT');
        let movementIntensity = 0;

        function handleOrientation(event) {
            let heading = 0;
            // absolute is preferred for True North
            if (event.webkitCompassHeading) {
                heading = event.webkitCompassHeading;
            } else if (event.alpha !== null) {
                heading = 360 - event.alpha;
            }
            magBearing.innerText = Math.round(heading).toString().padStart(3, '0') + "°";
        }

        function initSensors() {
            // MOTION
            window.addEventListener('devicemotion', (e) => {
                const a = e.acceleration || e.accelerationIncludingGravity;
                if (a) movementIntensity = Math.sqrt(a.x**2 + a.y**2 + a.z**2);
            });

            // COMPASS (ORIENTATION)
            if ('ondeviceorientationabsolute' in window) {
                window.addEventListener('deviceorientationabsolute', handleOrientation);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }

            // EMF UI (Strength only)
            setInterval(() => {
                const strength = (Math.random() * 40 + 30).toFixed(2);
                magUT.innerText = strength + " uT";
                magBar.style.width = Math.min((strength/100)*100, 100) + "%";
            }, 250);
        }

        document.getElementById('connect-btn').addEventListener('click', async () => {
            // Requesting permissions for iOS
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                await DeviceOrientationEvent.requestPermission();
                await DeviceMotionEvent.requestPermission();
            }
            
            initSensors();
            document.getElementById('entry-screen').style.display = 'none';
            document.getElementById('boot-overlay').style.display = 'flex';
            
            // Start Camera
            const devices = await codeReader.listVideoInputDevices();
            codeReader.decodeFromVideoDevice(devices[0].deviceId, 'camera-feed', (res) => {
                if (res) document.getElementById('decoded-output').innerText = res.getText().toUpperCase();
            });

            setTimeout(() => {
                document.getElementById('boot-overlay').style.display = 'none';
                document.getElementById('main-ui').style.opacity = '1';
            }, 2000);
        });
    </script>
</body>
</html>
